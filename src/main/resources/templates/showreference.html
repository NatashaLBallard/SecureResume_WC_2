<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Display of Reference</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" />


</head>
<body>
<a href="/viewreference">Show All References</a><br/>


<h2>Reference</h2>
<span th:text="${reference.referenceName}"></span><br/>
<span th:text="${reference.referencePosition}"></span><br/>
<span th:text="${reference.referenceOrganization}"></span><br/>
<span th:text="${reference.referencePhoneNumber}"></span><br/>
<span th:text="${reference.referenceEmail}"></span><br/>
<br/>


</body>
</html>
